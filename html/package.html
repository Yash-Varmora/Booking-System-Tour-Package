<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/package.css">
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Add Package</h1>
        <form id="packageForm">
            <input type="text" id="pkgName" placeholder="Package Name" required>
            <textarea id="pkgDetail" placeholder="Package Detail" required></textarea>
            <input type="number" placeholder="Price" id="pkgPrice" required>
            <input type="file" id="pkgImage" accept="image/*">
            <button type="submit" id="submitButton">Add Package</button>
        </form>
    </div>
    
    <script src="../js/package.js"></script>

</body>
</html>
